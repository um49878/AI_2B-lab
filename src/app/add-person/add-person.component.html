<h2>Dane nowego poszukiwanego</h2>

<form>
  <div class="formRow">
    <label for="firstName">ImiÄ™</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="person.firstName">
  </div>
  <div class="formRow">
    <label for="lastName">Nazwisko</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="person.lastName">
  </div>
  <div class="formRow">
    <label for="wantedFor">Poszukiwany za</label>
    <input type="text" id="wantedFor" name="wantedFor" [(ngModel)]="person.wantedFor">
  </div>
  <div class="formRow">
    <label for="reward">Nagroda</label>
    <input type="number" id="reward" name="reward" min="0" step="500" [(ngModel)]="person.reward">
  </div>
  <p class="strong">Ostatni znany adres</p>
  <div class="formRow">
    <label for="street">Ulica</label>
    <input type="text" id="street" name="street" [(ngModel)]="person.lastAddress.street">
  </div>
  <div class="formRow">
    <label for="zip">Kod pocztowy</label>
    <input type="text" id="zip" name="zip" [(ngModel)]="person.lastAddress.zip">
  </div>
  <div class="formRow">
    <label for="city">Miasto</label>
    <input type="text" id="city" name="city" [(ngModel)]="person.lastAddress.city">
  </div>

  <button type="button" class="button" (click)="savePerson()">Zapisz</button>

</form>
